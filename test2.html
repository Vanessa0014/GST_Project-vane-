<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Add Element to Card</title>
<!-- Bootstrap CSS for styling -->
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-3">
  <!-- Form for adding elements -->
  <form id="addElementForm">
    <div class="form-group">
      <label for="elementInput">Enter Element:</label>
      <input type="text" class="form-control" id="elementInput" placeholder="Enter element">
    </div>
    <button type="button" class="btn btn-primary" onclick="addElement()">Add Element</button>
  </form>

  <!-- Container for cards -->
  <div id="cardContainer" class="mt-3"></div>
</div>

<script>
// Function to add an element to the card
function addElement() {
  // Get the input value
  var inputValue = document.getElementById('elementInput').value;

  // Create a new card element
  var newCard = document.createElement('div');
  newCard.classList.add('card', 'mb-3');
  newCard.innerHTML = `
    <div class="card-body">
      <p class="card-text">${inputValue}</p>
    </div>
  `;

  // Append the new card to the card container
  var cardContainer = document.getElementById('cardContainer');
  cardContainer.appendChild(newCard);

  // Clear the input field
  document.getElementById('elementInput').value = '';
}
</script>

</body>
</html>
