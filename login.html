<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="./SignIn.css" rel="stylesheet" >
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>Sign in form</title>
  </head>

  <body>

    <!-- Japan job posting icon href-->
    
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Default</a>
      </div>
    </nav>
        
        <div class="container-fluid">
            <form class="mx-auto">
                <h1 class="text-center">Sign in</h1>
                    <div class="mb-3 mt-5">
                        <label for="InputEmail" class="form-label">Email Address</label>
                            <input type="email" class="form-control" id="InputEmail" aria-describedby="emailhelp">

        <div class="mb-3">
            <label for="InputPassword" class="form-label">Password</label>
                <input type="password" class="form-control" id="InputPassword">
                    <a href="#" id="emailhelp" class="form-text mt-4">Forgot Password ?</a>
                        <button type="submit" class="btn btn-primary mt-4">Login</button>

                <hr class="my=4">
        </div>

            <div class="mb-3">

                <button class="btn btn-primary mt-4" style="background-color: #db1111" type="submit">
                    <i class="fa fa-google-plus-square"></i>Continue with google</button>

                <button class="btn btn-primary mt-4" style="background-color: #3b5998" type="submit">
                    <i class="fa fa-facebook-official"></i>Continue with facebook</button>

                <button class="btn btn-primary mt-4" style="background-color: #000000" type="submit">
                    <i class="fa fa-apple"></i>Continue with apple</button>

                </div>
            </div>
        </form>

    <footer class="bg-white pt-1 pb-1">

        <ul class="nav">
            <li class="nav-item">
              <a class="nav-link" href="#">Privacy</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="#">Terms & Condition</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="#">Protect yourself online</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
            </li>
            <span class="nav-item ">@ GST.All rights preserved</span>

          </ul>
    </footer>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
