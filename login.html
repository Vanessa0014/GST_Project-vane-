<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="./SignIn.css" rel="stylesheet" >

    <title>Sign in form</title>
  </head>

  <body>

    <footer class="bg-white pt-5 pb-4 "></footer> <!-- Japan job posting icon href-->
        
        <div class="container-fluid">
            <form class="mx-auto">
                <h1 class="text-center">Sign in</h1>
                    <div class="mb-3 mt-5">
                        <label for="InputEmail" class="form-label">Email Address</label>
                            <input type="email" class="form-control" id="InputEmail" aria-describedby="emailhelp">

        <div class="mb-3">
            <label for="InputPassword" class="form-label">Password</label>
                <input type="password" class="form-control" id="InputPassword">
                    <a href="#" id="emailhelp" class="form-text mt-4">Forgot Password ?</a>
                        <button type="submit" class="btn btn-primary mt-4">Login</button>

                <hr class="my=4">
        </div>

            <div class="mb-3">

                <button class="btn btn-primary mt-4" style="background-color: #db1111" type="submit">
                    <i class="fafa-google"></i>Continue with google</button>

                <button class="btn btn-primary mt-4" style="background-color: #3b5998" type="submit">
                    <i class="fa fa-facebook"></i>Continue with facebook</button>

                <button class="btn btn-primary mt-4" style="background-color: #000000" type="submit">
                    <i class="fa fa-apple"></i>Continue with apple</button>

                </div>
            </div>
        </form>

    <footer class="bg-white pt-1 pb-1">

        <div class="container text-center text-md-left">

            <div class="row text-center text-md-left">

                <div class="col-md-3 col-lg-3 col-xl-3 mx-auto mt-3">

                    <p>
                        <a href="#" style="text-decoration: none">Privacy</a>
                    </p>

                </div>

                <div class="col-md-2 col-lg-2 col-xl-2 mx-auto mt-3">

                    <p>
                        <a href="#" style="text-decoration: none">Terms & Condition</a>
                    </p>

                </div>

                <div class="col-md-3 col-lg-2 col-xl-2 mx-auto mt-3">

                    <p>
                        <a href="#" style="text-decoration: none">Protect yourself online</a>
                    </p>
                
                </div>

                <div class="col-md-4 col-lg-3 col-xl-3 mx-auto mt-3">

                    <p>
                        <a href="#" style="text-decoration: none">Contact</a>
                    </p>

                </div> 
        </div>
    </footer>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
